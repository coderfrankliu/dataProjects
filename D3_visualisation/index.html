<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <title>Visulization Project</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- jQuery UI CSS -->
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
        <!-- D3 Tooltip CSS -->
        <link rel="stylesheet" href="css/d3-tip.css">
        <!-- Custom styling -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <a class="navbar-brand" href="#"><img id="logo" src="img/UN.png"></a>      
            </div>
        </nav>

        <!-- Bootstrap grid setup -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <button id="play-button" class="btn btn-primary">Play</button>
                    <button id="reset-button" class="btn btn-primary">Reset</button>
                    <div id="slider-div">
                        <label>Year: <span id="year">1800</span></label>
                        <div id="date-slider"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <select id="continent-select" class="form-control">
                        <option selected value="all">All</option>
                        <option value="europe">Europe</option>
                        <option value="asia">Asia</option>
                        <option value="americas">Americas</option>
                        <option value="africa">Africa</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="motionchart-area"></div>                 
                </div> 
            </div>
            <div id="selections" class="row">
                <div class="col-md-4">
                    <div id="slider-div1">
                        <label>Year: <span id="dateLabel1">1800</span> - <span id="dateLabel2">2014</span></label>
                        <div id="date-slider1"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <select id="country-select" class="form-control">
                        <option selected value="Australia">Australia</option>
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="China">China</option>
                        <option value="Japan">Japan</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="info-select" class="form-control">
                        <option selected value="income">Income</option>
                        <option value="life-exp">Life Expectancy</option>
                        <option value="population">Population</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div id="line-area" class="col-md-8"></div>
                <div class="col-md-4">
                    <div id="donut-area1"></div>
                    <div id="donut-area2"></div>
                </div>
            </div>
        </div>

        <!-- External JS libraries -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/d3-tip.js"></script>
        <!-- Custom JS -->
        <script src="js/main.js"></script>
        <script src="js/lineChart.js"></script>
        <script src="js/donutChart.js"></script>

    </body>
</html>
